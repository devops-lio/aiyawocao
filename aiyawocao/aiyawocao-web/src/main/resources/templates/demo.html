<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <link rel="stylesheet" href="/css/lib/demo.css" type="text/css">
  <link rel="stylesheet" href="/css/lib/zTreeStyle.css" type="text/css">
  <script type="text/javascript" src="/js/lib/jquery-1.4.4.min.js"></script>
  <script type="text/javascript" src="/js/lib/jquery.ztree.core.js"></script>
</head>
<body>
<ul id="treeDemo" class="ztree"></ul>
<p id="hidetext" th:text="${test}" />
</body>
<script LANGUAGE="JavaScript">
  var zTreeObj;
  // zTree 的参数配置，深入使用请参考 API 文档（setting 配置详解）
  var setting = {};
  // zTree 的数据属性，深入使用请参考 API 文档（zTreeNode 节点数据详解）
  var zNodes = JSON.parse($("#hidetext").text());
  alert("xx" + zNodes);
  $(document).ready(function(){
    zTreeObj = $.fn.zTree.init($("#treeDemo"), setting, zNodes);
  });
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SKRBT - 种子&磁力 搜索引擎</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container container-index">
  <div class="site-wrapper-border"></div>
  <div class="index">
    <div class="index-logo">
      <img width="304" height="93" src="/img/logo.png" alt="SKRBT LOGO" class="logo">
    </div>
    <div class="search-area">
      <form action="/search" method="get" accept-charset="utf-8" class="search-form">
        <input type="text" name="keyword" maxlength="2048" class="search-input"
               placeholder="Indexing 127,911,028 torrents">
        <button class="search-btn"><i class="fa fa-search"></i></button>
      </form>
    </div>
    <h2>Magnet &amp; Torrent Search Engine</h2>
    <div class="recent-link">
      <a href="/recent">Recent Torrents</a>
    </div>
  </div>
</div>
<i class="fa fa-car"></i>
</body>
</html>

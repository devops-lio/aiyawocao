bittorrentConfig:
  blackThreshold: 30
  enableBlack: true
  maxNeighbor: 3000
  maxPacketSize: 65536
  nodeidChangeThreshold: 1000
  outBandwidthLimit: 1048576
  port: 10240
  primeNodes:
  - router.bittorrent.com:6881
  - router.utorrent.com:6881
  - dht.transmissionbt.com:6881
  requestLimit: 1500
  transactionExpireTime: 300000
influxdbBackendMetricsConfig:
  cluster: default
  influxdbAddr: example-influxdb:port
  influxdbName: example-influxdb-name
  influxdbPassword: example-influxdb-user
  influxdbUser: example-influxdb-user
  reportPeriod: 60
metadataServiceClientConfig:
  poolsize: 10
  server: example
